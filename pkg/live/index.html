<!doctype html>
<html>
  <head>
    <title>go-plot</title>
    <script>
      function scaleImage(val) {
        document.getElementById("image").style.width = val+"%";
      }
    </script>
  </head>
  <body>
    <input type="range" min="1" max="100" value="100" class="slider" id="size" style="width:100%" onchange="scaleImage(this.value)">
    <img id="image" src="/out/start.png" style="height:20%" />
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      var s2 = io("/");

      socket.on('reload', function(msg){
        document.getElementById("image").setAttribute("src", "/out/"+msg)
      });
    </script>
  </body>
</html>
